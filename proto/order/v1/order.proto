syntax = "proto3";

package order.v1;

option go_package = "github.com/crisyantoparulian/grpc-order-service/gen/go/proto/order/v1";

service OrderService {
  rpc GetOrder(GetOrderRequest) returns (GetOrderResponse);
}

message GetOrderRequest {
  string order_id = 1;
}

message GetOrderResponse {
  string order_id = 1;
  string status = 2;
  int64 total_price = 3;
}
